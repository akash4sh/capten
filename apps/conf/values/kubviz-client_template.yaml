nats:
  service:
{{if eq .ClusterType "talos"}}
    type: NodePort
{{else if eq .ClusterType "cloud-managed"}}
    type: LoadBalancer
  serviceAnnotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
{{end}}
  resources: 
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 350Mi
  auth:
    secret:
      name: "{{ .natsTokenSecretName }}"
      key: "token"
resources: 
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 200m
    memory: 150Mi
